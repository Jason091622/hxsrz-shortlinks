<!-- This website is used for testing -->
<!-- What this website can do is to redirect to the link in the URL parameter

 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var targetUrl = urlParams.get('b');
            if (targetUrl) {
                window.location.href = targetUrl;
            } else {
                alert("Target URL is not specified.");
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
