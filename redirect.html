<!-- What this website can do is to redirect to the link in the URL parameter

 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="robots" content="noindex, nofollow" />
</head>
<script>
    const url = window.location.search;
    window.location.replace(url);
</script>
</html>
