<!-- This website is used for testing -->
<!-- What this website can do is to redirect to the link in the URL parameter

 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <div id="TestDiv"></div>
</body>
<script>
    window.onload = function() {
        const url = window.location.search;
        document.getElementById("TextDiv").innerHTML = url;
        window.location.replace(url);
    };
</script>
</html>
