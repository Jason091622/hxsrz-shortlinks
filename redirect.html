<!-- This website is used for testing -->
<!-- What this website can do is to redirect to the link in the URL parameter

 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            var url = window.location.href;
            var index = url.indexOf('?');
            if (index !== -1) {
                var targetUrl = url.substring(index + 1);
                window.location.href = targetUrl;
            };
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
